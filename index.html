<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Calculator</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
        }
      }
    </script>
  </head>

  <body>
    <div class="calculator" data-controller="calculator">
      <input class="display" type="text" data-calculator-target="display"readonly>
      <div class="keys">
        <button class="button" id="ac" data-calculator-target="ac-button" data-action="click->calculator#clear">AC</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">em</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">em</button>
        <button class="button operators" data-calculator-target="button" data-action="click->calculator#clicked">/</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">7</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">8</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">9</button>
        <button class="button pt-3 operators" data-calculator-target="button" data-action="click->calculator#clicked">*</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">4</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">5</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">6</button>
        <button class="button operators" data-calculator-target="button" data-action="click->calculator#clicked">-</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">1</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">2</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">3</button>
        <button class="button operators" data-calculator-target="button" data-action="click->calculator#clicked">+</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">0</button>
        <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">.</button>
        <!-- <button class="button" data-calculator-target="button" data-action="click->calculator#clicked">em</button> -->
        <button class="button" id="enter" data-calculator-target="enter-button" data-action="click->calculator#calculate">Enter</button>
      </div>
    </div>
    <script src="lib/index.js" type="module"></script>
  </body>
</html>
